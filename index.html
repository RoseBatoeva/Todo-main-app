<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1>TODO</h1>
        <div class="icon">
            <img src="img/icon-moon.svg" alt="icon">
        </div>
    </header>
    <main>

        <section class="create-new-todo _container">
           <input placeholder="Create a new todo" type="text" name="create-todo" id="create-new-todo__input-text">
        </section>


        <section class="todo-list _container">
            <div class="todo-list__items">
                
            </div>
            <div class="todo-list__footer">
                <div class="todo-list__items-counter">
                    <p><span id="counter">0</span> items left</p>
                </div>
                <div class="todo-list__filter">
                    <p id="all-items">All</p>
                    <p id="active-items">Active</p>
                    <p id="completed-items">Completed</p>
                </div>
                <div class="todo-list__clear-completed">
                    <p>Clear completed</p> 
                </div>
            </div>
        </section>

        <footer>Drag and drop to reorder list</footer>
    </main>

    <div id="root"></div>

<!-- <script src="js/script.js"></script>    -->

<script src="js/newscript.js"></script>   
</body>

</html>
