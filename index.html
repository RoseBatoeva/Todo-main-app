<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/png">
</head>
<body>

    <header class="app-header">
        <h1>TODO</h1>
        <div class="btn-toggle-theme">
            <img src="img/icon-moon.svg" alt="icon">
        </div>
    </header>

    <main>
        <div class="todo-list">
            <div class="todo-list__add-item container">
                <input placeholder="Create a new todo" maxlength="100" type="text" name="create-todo" class="todo-list__title">
             </div>
             <div class="todo-list__items-wrapper container">
                 <div class="todo-list__items"></div>
                 <div class="todo-list__footer">
                    <div class="todo-list__counter">
                         <p><span class="counter">0</span> items left</p>
                    </div>
                    <div class="todo-list__filter">
                         <p class="todo-list__filter-items todo-list__filter--all">All</p>
                         <p class="todo-list__filter-items todo-list__filter--active">Active</p>
                         <p class="todo-list__filter-items todo-list__filter--completed">Completed</p>
                    </div>
                    <p class="todo-list__filter-items todo-list__filter--clear-completed">Clear completed</p>
                 </div>
             </div>
        </div>
        

        <footer>Drag and drop to reorder list</footer>
    </main>

    <script src="js/script.js"></script>   
    
</body>

</html>
